<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <fieldset>
        <legend>fillup form</legend>
        <form action="" method="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="off" autofocus="on" autocapitalize="on" required>
            <br><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" autocomplete="off"><br><br>
            
            <input type="email" name="email" id="email" placeholder="enter your email"><br><br>
    
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male" value="male" checked>Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="other" value="other">Other
            <br><br>
            <label for="course">Course</label>
            <input type="checkbox" name="" id="p" value="Programming" checked disabled> Programming skill
            <input type="checkbox" name="course" id="html" value="HTML">HTML
            <input type="checkbox" name="course" id="css" value="CSS">CSS
    
            <input type="checkbox" name="course" id="js" value="JS">JS
            <input type="text " name="hiddendata" id="hidden" value="hjfd" hidden><br>
            <input type="password" name="psw" id="pw" placeholder="Enter your password" minlength="3" maxlength="8"><br>
            <input type="datetime-local" name="date" id="">
            <input type="file" name="" id="file" multiple>
            <input type="tel" name="" id="tel" placeholder="enter your number">
            <input type="number" name="" id="num">
            <input type="url" name="" id="url">
            <input type="search" name="" id="search">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            <label for="District"> Choose your District</label>
            <select name="district" id="district">
                <option >Select one</option>
                <option value="kathmandu"> kathmandu</option>
                <option value="gorkha"> Gorkha</option>
                <option value="lalitpur">Lalitpur</option>
                <option value="bhaktapur">Bhaktapur</option>
            </select>
            <button type="submit">Submit</button>
    
        </form>

    </fieldset>
    
</body>
</html>
