<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    <!-- Add event listener
    it is used to apply an event on js by accessing html element by dom -->

    <button>Click Here</button>
    <img src="https://th.bing.com/th/id/OIP.SikfvBc5jo-EiiOiUuQKzAHaD4?w=305&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="300px" height="300px">
    <button id="btn">click here</button>
    <script>
        document.querySelector('button').addEventListener('click', () =>{alert('Hello');});

        document.getElementById('btn').addEventListener('dblclick',()=>{
            document.querySelector('img').src =`https://www.bing.com/th/id/OIP.nyLAzWYdvc-wb9ntq1cU7QHaHa?w=182&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2`
        } )
    </script>
</body>
</html>
