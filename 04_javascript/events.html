<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <!-- Events
    - an event is a signal that something to be happen
    - it is used as html events.
    - user clickes on button.
    - passes a key
    -a form is submitted
    -->
    <!-- 1.click : action performed by a single click
        2.dblclick : perform bby double click on html
        3.mouseover/mouseout : hover in and hover out
        4.onleyup : when a key is pressed in inpit box.
        5.onkeydown: same as onkeyup but it shows first key pressed after pressing second key.
        6. onfocus : used in input tage when box is focused.
    -->
    <button onclick="demo()">Click Here</button>
    <img src="https://th.bing.com/th/id/OIP.SikfvBc5jo-EiiOiUuQKzAHaD4?w=305&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="300px" height="300px">
    <button ondblclick="change()">Click to Change</button>
    <h1  onmouseover="demo1()" onmouseout="demo2()" id="text">Hello World</h1>
    <input type="text" name="" id="" onfocus="changebox()" onkeydown="show()" >
    <p id="content"></p>
    <script>
        const demo = () =>alert("Hello Everyone");
        const change = ()=>{
            document.querySelector('img').src = `https://www.bing.com/th/id/OIP.nyLAzWYdvc-wb9ntq1cU7QHaHa?w=182&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2`

        }
        const demo1=()=>{
            document.getElementById('text').style.color = 'red'
        }
        const demo2 = () =>{
            document.getElementById('text').style.color = 'black'
        }

        const show = ()=>{
           let content = document.querySelector('input').value;
           document.getElementById('content').innerText = content;
        }
        const changebox=()=>{
            document.querySelector('input').style.border ='2px solid red'
        }
    </script>

</body>
</html>
