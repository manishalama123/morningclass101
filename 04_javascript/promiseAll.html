<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseAll</title>
</head>
<body>
    <script>
        const API1 = () =>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Result from the API1")
                    // reject('something went wrong')
                },2000)
            })
        }

        const API2 = () =>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Result from the API2")
                },3000)
            })
        }

        const API3 = () =>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    // resolve("Result from the API3")
                    reject('something went wrong')
                },4000)
            })
        }
        // Promise.all([API1(),API2(),API3()])
        // .then(res=>{
        //     console.log("Result from the APIs are :",res);
        // })
        // .catch(err=>console.log("error in fetching data"))

        Promise.any([API1(),API2(),API3()])
        .then(res=>{
            console.log("Result from the APIs are :",res);
        })
        .catch(err=>console.log("error in fetching data",err))
    </script>
</body>
</html>
